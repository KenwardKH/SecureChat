{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </h4>
                <p class="text-white-50 mb-0 mt-2">Join SecureChat for encrypted messaging</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" 
                               placeholder="Choose a username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" 
                               placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Create a strong password" required>
                        <div class="form-text mt-2">
                            <i class="fas fa-shield-alt me-1"></i>
                            Your password will be used to generate your encryption key
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                <div class="text-center">
                    <p class="text-muted mb-0">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold" 
                           style="color: var(--primary-color);">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
