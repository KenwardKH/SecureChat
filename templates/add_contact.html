{% extends "base.html" %}
{% block title %}Add Contact{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Add New Contact
                </h4>
                <p class="text-white-50 mb-0 mt-2">Connect with other SecureChat users</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="contact_username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="contact_username" name="contact_username" 
                               placeholder="Enter exact username" required>
                        <div class="form-text mt-2">
                            <i class="fas fa-info-circle me-1"></i>
                            Enter the exact username of the person you want to add as contact
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Add Contact
                    </button>
                </form>
                <div class="text-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
